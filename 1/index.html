<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speedgame</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script src="main.js" async></script>
  </head>
  <body>
    <main>
      <h1>Speedgame</h1>

      <p>Score: <span id="score">0</span></p>

      <div class="press_buttons">
        <div class="press_button" id="button1"></div>
        <div class="press_button" id="button2"></div>
        <div class="press_button" id="button3"></div>
        <div class="press_button" id="button4"></div>
      </div>

      <button class="button" id="startGame">Start game</button>
    </main>
  </body>
</html>
