<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speedgame</title>
    <link rel="stylesheet" href="game.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script src="game.js" async></script>
  </head>
  <body>
    <main>
      <h1>Speedgame</h1>

      <p>Score: <span class="score">0</span></p>

      <div class="circles">
        <div class="circle" id="button1">0</div>
        <div class="circle" id="button2">1</div>
        <div class="circle" id="button3">2</div>
        <div class="circle" id="button4">3</div>
      </div>

      <button class="button" id="startButton">Start game</button>
      <button class="button" id="endButton">End game</button>
    </main>
  </body>
</html>
